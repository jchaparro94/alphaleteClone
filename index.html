<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a2c4732960.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Alphalete Athletics - Clone</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="main-nav">
      <a href="#" class="logo">ALPHALETE</a>

      <ul class="main-menu">
        <li><a href="#">Men's</a></li>
        <li><a href="#">Women's</a></li>
        <li><a href="#">Accessories</a></li>
        <li><a href="#">Support</a></li>
      </ul>

      <ul class="right-menu">
        <li>
          <a href="#">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-shopping-cart"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Announcement Bar -->
    <div class="announcement-bar">
      <p class="announcement-text">
        Don't miss your change - throwback collection is now available!!!
      </p>
    </div>

    <!-- Landing Page Section -->
    <div class="landing-page">
      <div class="hero-image-1">
        <a href="#" class="btn">SHOP ALL</a>
      </div>
      <div class="hero-image-2">
        <a href="#" class="btn">SHOP ALL</a>
      </div>
    </div>

    <!-- Carousel Section -->
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleCaptions"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/images/carousel-1.png" class="d-block w-100" alt="..." />
          <div class="carousel-caption text-center d-none d-md-block">
            <a href="#" class="btn btn-carousel">MEN'S HOODIES</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/images/carousel-2.png" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <a href="#" class="btn btn-carousel">SHOP MEN'S TEES</a>
          </div>
        </div>
        <div class="carousel-item">
          <img src="/images/carousel-3.png" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block">
            <a href="#" class="btn btn-carousel">EXPERIENCE OUR SEAMLESS</a>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleCaptions"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleCaptions"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
